<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</h:head>
<body>
	<h:form>
		<h:messages showDetails="true" showSummary="true"
			errorStyle="color:red" infoStyle="color:green"
			warnStyle="color:orange" fatalStyle="color:grey" />
			
			
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" binding="#{cadastro.nome}"/>
			</f:facet>
			
			<h:outputText value="Nome:" />
			<h:inputText size="20" />
			<h:commandButton value="Cadastrar" action="#{cadastro.cadastrar}"/>
 		</h:panelGrid>
	</h:form>
</body>
</html>
