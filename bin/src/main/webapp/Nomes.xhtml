<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta charset="ISO-8859-1"></meta>
<title>Lista de nomes</title>
</h:head>
<h:body>
	<h:form>
		 
		Nome:<h:inputText value="#{nomes.nome}" binding="#{nomes.inputNome}"/>
		<br />
		<h:commandButton value="Adicionar" action="#{nomes.adicionar}" binding="#{nomes.botaoAdicionar}"/>
		<br />
		<ol>
			<ui:repeat var="nome" value="#{nomes.nomes}">
				<li>#{nome}</li>
			</ui:repeat>
		</ol>
		<hr />
		
	</h:form>
</h:body>
</html>
