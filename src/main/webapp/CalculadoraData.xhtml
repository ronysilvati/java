<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
<meta charset="ISO-8859-1"></meta>
<title>Calculadora de Datas</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:messages showDetail="true" showSummary="false" />

		<h:inputText size="12" value="#{calculadoraDataBean.dataBase}" label="Data base" converterMessage="Olhe bem esta data" required="true">
			<f:convertDateTime pattern="dd/MM/yyyy" validatorMessage="Informe entre 3 e 20 caracteres" converter="SmartDate"/>
			<f:validateLength minimum="3" maximum="5" />
		</h:inputText>
		 -->
		<h:inputText size="12" value="#{calculadoraDataBean.dataBase}" label="Data base">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				<f:validator validatorId="diaUtil" />
				
		</h:inputText>
		+
		<h:inputText size="12" value="#{calculadoraDataBean.dias}" required="true"/>
		dias = 

		<h:outputText value="#{calculadoraDataBean.resultado}">
			<f:convertDateTime dateStyle="full" locale="pt_BR" />
		</h:outputText>
		<br />

		<h:commandButton value="Adicionar" action="#{calculadoraDataBean.adicionar}" />
 	</h:form>
</h:body>
</html>
