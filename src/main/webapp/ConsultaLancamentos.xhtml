<ui:composition template="/WEB-INF/template/Layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.consultar}" />
	</f:metadata>
	
	<ui:define name="titulo">Consulta de lan√ßamentos</ui:define>
	
	<ui:define name="corpo">
		<h1>Consulta de lancamentos</h1>
	
		<h:form id="frm">
			<p:dataTable value="#{consultaLancamentosBean.lancamentos}" var="lancamento" border="1" paginator="true" rows="2" paginatorPosition="bottom">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Pessoa" />
					</f:facet>
					<h:outputText value="#{lancamento.pessoa.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Descricao" />
					</f:facet>
					<h:outputText value="#{lancamento.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{lancamento.tipo}" />
				</p:column>
				<p:column haderText="Valor" sortBy="#{lancamento.valor}">
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{lancamento.valor}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data de vencimento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataVencimento}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data de pagamento" />
					</f:facet>
				</p:column>
				<h:outputText value="#{lancamento.dataPagamento}" />
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
