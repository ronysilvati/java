<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta charset="ISO-8859-1"></meta>
<title>Livros</title>
</h:head>
<h:body>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Titulo:">
					<h:inputText value="#{livrosBean.novoLivro.titulo}" />
				</h:outputLabel>
				<h:outputLabel value="Autor: ">
					<h:inputText value="#{livrosBean.novoLivro.autor}" />
				</h:outputLabel>
				<h:commandButton value="Adicionar" action="#{livrosBean.adicionar}" />
			</h:panelGrid>
			<h:dataTable value="#{livrosBean.livros}" var="livro" border="1" cellspacing="0" cellpadding="2">
				<f:facet name="header">
					Relacao de livros favoritos
				</f:facet>
				<h:column>
					<f:facet name="header">Titulo</f:facet>
					<h:outputText value="#{livro.titulo}" />	
				</h:column>
				<h:column>
					<f:facet name="header">Autor</f:facet>
					<h:outputText value="#{livro.autor}" />
				</h:column>
			</h:dataTable>
		</h:form>	
</h:body>
</html>
